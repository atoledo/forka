<html>
  <head>
    <meta charset="utf-8">
    <title>ForKa</title>
    <link rel="icon" type="image/png" href="/forca.png"/>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    
    <script type="module" src="game.js"></script>
  </head>
  <body>
    <div id="game-main-container">
      <div id="game-answer-container" class="game-container">
        <div id="game-forca-img">
          <img src="forca.png" />
        </div>
        <div id="game-word" class="contaier-margin">
          <!-- Dynamically inserted via game -->
        </div>
      </div>
      <div id="game-wrong-guess-container" class="game-container">
        <span id="wrong-label" class="subsection-label">Wrong guesses:</span>
        <div id="wrong-guesses" class="contaier-margin">
          <!-- Dynamically inserted via game -->
        </div>
      </div>
      <div id="game-status-container">
        <span id="game-status-label" class="subsection-label">Game Status:</span>
        <p id="game-status-result">Loading...</p>
      </div>
      <div id="actions-container">
        <h3>Actions:</h3>
        <div id="guess-letter-container">
          <input id="guess-letter-text" type="text" />
          <button id="guess-letter-btn">Guess Letter</button>
        </div>
        <div id="new-game-container">
          <input id="new-game-text" type="text" />
          <button id="new-game-btn">New Game</button>
        </div>
      </div>
    </div>
    <div id="game-sidebar-container">
      <span id="palyers-label" class="subsection-label">Players:</span>
      <div id="game-players-container">
        <!-- Dynamically inserted via game -->
      </div>
    </div>
  </body>
</html>
